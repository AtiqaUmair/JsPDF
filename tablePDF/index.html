    <!-- ----------------HEAD OF PASSENGERS FORM ----------------- -->
    <div class="passengers" id="headPasenger"> 

        <div class="content"> 
    
         <h2>Head Of passengers</h2> 
    
         <div class="form"> 
    
           <div class="inputBox"> 
             
             <input type="text" id="headName" required> <i>Head Name</i> 
    
          </div>  
          <div class="inputBox"> 
    
            <input type="number" id="contactNo" required> <i>Contact No</i> 
     
           </div> 
    
           <div class="inputBox"> 
    
            <input type="number" id="voucherNo" required> <i>Voucher No</i> 
     
           </div> 
    
           <div class="inputBox"> 
    
             <input  id="HeadPasengerNextBtn" type="submit" value="Next">  
            
           </div>  
           
         </div> 
    
        </div> 
    
       </div>


    <!-- ---------------- MEMBER PASSENGERS FORM ----------------- -->

       <div class="passengers" id="passengerMemberDetails"> 

        <div class="content"> 
    
         <h2>passengers Details</h2> 
         
          <div class="form"> 
    
           <div class="inputBox"> 
             
             <input type="text" id="name" required> <i> Name</i> 
    
          </div>  
          <div class="inputBox"> 
    
            <input type="text" id="gender" required> <i>Gender</i> 
     
           </div> 
    
          <div class="inputBox"> 
    
           <input type="number" id="passportNo" required> <i>Passport No</i> 
     
           </div> 
    
           <div class="inputBox"> 
    
    
            <input type="number" id="visaNo" required> <i>Visa No</i> 
     
           </div> 
        
           <div class="inputBox"> 
    
             <input  id="nextToHotel" type="submit" value="Next">  
             
           </div>  
    
           <div class="inputBox"> 
    
            <input id="addMembers"  type="submit" value="Add">  
        
       </div>  
  
         </div> 
    
        </div> 
    
       </div>




<!-- ---------------- HOTEL FORM ----------------- -->

<div class="passengers" id="hotelDetails"> 

    <div class="content"> 

     <h6>HOTEL</h6> 
     
      <div class="form"> 

       <div class="inputBox"> 
         
         <input type="text" id="hotelName" required> <i>Hotel Name</i> 

      </div>  
      <div class="inputBox"> 

        <input type="text" id="city" required> <i>City</i> 
 
       </div> 

      <div class="inputBox"> 

       <input type="text" id="roomType" required> <i>Room Type</i> 
 
       </div> 

       <div class="inputBox"> 


        <input type="number" id="checkIn" required> <i>Check In</i> 
 
       </div> 
       <div class="inputBox"> 


        <input type="number" id="checkOut" required> <i>Check out</i> 
 
       </div> 
       <div class="inputBox"> 


        <input type="number" id="night" required> <i>Nights</i> 
 
       </div> 
    
       <div class="inputBox"> 

         <input  id="btnDownload" type="submit" value="Download PDF">  
         
       </div>  

       <div class="inputBox"> 

        <input id="addHotel"  type="submit" value="Add">  
    
   </div>  

     </div> 

    </div> 

   </div>
